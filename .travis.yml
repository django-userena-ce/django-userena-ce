language: python

dist: xenial

matrix:
  include:
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
    # Workaround for enabling python 3.7 in travis
    # See https://github.com/travis-ci/travis-ci/issues/9815
    - python: 3.7
      sudo: true

before_install:
  - python -c "import sqlite3; print(sqlite3.sqlite_version)"
  - sudo apt-get autoremove --purge sqlite3
  - python -c "import sqlite3; print(sqlite3.sqlite_version)"
  - wget https://sqlite.org/2018/sqlite-tools-linux-x86-3220000.zip
  - unzip sqlite-tools-linux-x86-3220000.zip
  - sudo mv sqlite-tools-linux-x86-3220000/sqlite3 /usr/bin/sqlite3
  - python -c "import sqlite3; print(sqlite3.sqlite_version)"

install: pip install -U tox-travis

script: tox

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: jamesmeakin
  password:
    secure: 
  on:
    tags: true
    repo: django-userena-ce/django-userena-ce
    python: 3.6
